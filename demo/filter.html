<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/tailwind.css" />
    <link rel="stylesheet" href="/assets/styles/material-icons.css" />
    <link rel="stylesheet" href="/assets/styles/main.css">
    <title>宁皓网 - tailwind</title>
  </head>
  <body>
    <div class="w-screen h-screen p-8
      bg-gradient-to-br
      from-blue-500
      via-pink-500
      to-yellow-500
      overflow-scroll
    ">
      <div class="bg-white my-8 p-4">
        <img class="filter sepia" src="assets/images/DSCF3897.jpg">
      </div>
      <div class="bg-white my-8 p-4">
        <img class="filter saturate-200" src="assets/images/DSCF3897.jpg">
      </div>
      <div class="bg-white my-8 p-4">
        <img class="filter invert" src="assets/images/DSCF3897.jpg">
      </div>
      <div class="bg-white my-8 p-4">
        <img class="filter -hue-rotate-30" src="assets/images/DSCF3897.jpg">
      </div>
      <div class="bg-white my-8 p-4">
        <img class="filter grayscale" src="assets/images/DSCF3897.jpg">
      </div>
      <div class="bg-white my-8 p-4">
        <img class="filter contrast-150" src="assets/images/DSCF3897.jpg">
      </div>
      <div class="bg-white my-8 p-4">
        <img class="filter brightness-150" src="assets/images/DSCF3897.jpg">
      </div>
      <div class="bg-white my-8 p-4">
        <img class="filter blur-lg" src="assets/images/DSCF3897.jpg">
      </div>
      <div class="bg-white my-8 p-4">
        <img class="" src="assets/images/DSCF3897.jpg">
      </div>
    </div>
  </body>
</html>
