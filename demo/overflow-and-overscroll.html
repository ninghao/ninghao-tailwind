<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/tailwind.css" />
    <link rel="stylesheet" href="/assets/styles/material-icons.css" />
    <link rel="stylesheet" href="/assets/styles/main.css">
    <title>宁皓网 - tailwind</title>
  </head>
  <body>
    <div class="w-screen h-screen p-8
      bg-gradient-to-br
      from-blue-500
      via-pink-500
      to-yellow-500
    ">
      <div class="bg-white p-8 h-32
        overflow-scroll
        overscroll-contain
      ">
        <p>君不见，黄河之水天上来，奔流到海不复回。君不见，高堂明镜悲白发，朝如青丝暮成雪。人生得意须尽欢，莫使金樽空对月。天生我材必有用，千金散尽还复来。烹羊宰牛且为乐，会须一饮三百杯。岑夫子，丹丘生，将进酒，杯莫停。与君歌一曲，请君为我倾耳听。钟鼓馔玉不足贵，但愿长醉不复醒。古来圣贤皆寂寞，惟有饮者留其名。陈王昔时宴平乐，斗酒十千恣欢谑。主人何为言少钱，径须沽取对君酌。五花马，千金裘，呼儿将出换美酒，与尔同销万古愁。</p>
      </div>
    </div>
  </body>
</html>
